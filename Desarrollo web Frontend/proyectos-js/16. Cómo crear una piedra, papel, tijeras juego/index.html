<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Juego de priedra, papel y trijeras</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Pidra - Papel - Tijera</h1>
    </header>
    <div class="score-board">
        <div id="user-label" class="badge">Usuario</div>
        <div id="computer-label" class="badge">Compu</div>
        <span id="user-score">0</span>:<span id="computer-score">0</span>
    </div>
    <div class="result">
        <p>Papel cubre roca, tu ganaste!!!!</p>
    </div>
    <div class="choices">
        <div class="choice" id="r">
            <img src="images/piedra.png" width="200" height="200" alt="">
        </div>
        <div class="choice" id="p">
            <img src="images/papel.png" width="200" height="200"alt="">
        </div>
        <div class="choice" id="t">
            <img src="images/tijera.png" width="200" height="200"alt="">
        </div>
    </div>
    <p id="action-message">Haz tu movimiento.</p>
</body>
</html>
